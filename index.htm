<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - </title>
    <link rel="shortcut icon" href="assets/Sin título-1_Mesa de trabajo 1.png" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheets/estiloIndex.css">
</head>
<body class="pagina">
    <header class="top_pagina">
        <img class="imagen_top" src="./assets/6906183.jpg" alt="">
        <h1 class="titulo_pag">MIS LIBROS</h1>
    </header>
    <main>
        <div class="cuerpo_pagina">
            <div class="contenedor_cards" data-cards>
            </div>
            <div class="contenedor_editor">
                <h1 class="subtitulo_pag">Nuevo libro</h1>
                <form action="" class="editor_form" data-formulario>
                    <label for="file-upload">Portada</label>
                    <input type="url" name="" id="file-upload" class="input_cargar" value="URL de portada" data-portada>
                    <label for="titulo">Título</label>
                    <input type="text" name="" id="titulo" class="input_cargar" value="Título del libro" data-titulo>
                    <label for="autor">Autor</label>
                    <input type="text" name="" id="autor" class="input_cargar" value="Nombre autor" data-autor>
                    <label for="genero">Género</label>
                    <input type="text" id="genero" class="input_cargar" value="Género" data-genero>
                    <label for="ISBN">ISBN</label>
                    <input type="number" name="" id="ISBN" class="input_cargar" value="ISBN" data-isbn>
                    <input type="submit" value="Agregar libro" class="btn_cargar">   
                </form>
            </div>
        </div>
    </main>
    <footer class="elPie">
        <div class="itemLista">
            <img src="./assets/Sin título-1_Mesa de trabajo 1.png" alt="logo" class="logo_pie">
            <p>Desarrollado por Lourdes Tobal</p>
        </div>
        <img src="./assets/librosFooter_Mesa de trabajo 1.png" alt="logo discord" class="img_pie">
    </footer>
    <script type="module" src="./js/cargarBD.js"></script>
    <script type="module" src="./js/renderizadoCards.js"></script>
</body>
</html>
